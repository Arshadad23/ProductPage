<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Six - Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* === Product Section (Previous Code Context) === */
    .product-section {
      display: flex;
      padding: 40px 80px;
      border-bottom: 1px solid #e5e5e5;
    }

    .product-images {
      flex: 1;
      text-align: center;
      position: relative;
    }

    .product-images img {
      width: 80%;
      border-radius: 8px;
    }

    .product-details {
      flex: 1;
      padding: 20px;
    }

    .price {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .view-size-chart {
      display: inline-block;
      color: #333;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .sizes button {
      border: 1px solid #000;
      background: #fff;
      color: #000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
      cursor: pointer;
    }

    .add-to-cart {
      width: 100%;
      border: 1px solid #000;
      border-radius: 40px;
      padding: 15px;
      background: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }

    /* === Popup Modal === */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content img {
      width: 60%;
      border-radius: 10px;
    }

    /* === Care Instructions Dropdown === */
    .care {
      margin-top: 20px;
      cursor: pointer;
      font-weight: 600;
    }

    .care img {
      width: 200px;
      margin-top: 10px;
      display: none;
    }

    /* === "You May Also Like" Section === */
    .recommend-section {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 60px 80px;
    }

    .recommend-title {
      flex: 1;
      font-size: 36px;
      font-weight: 600;
      color: #333;
    }

    .recommend-products {
      flex: 2;
      display: flex;
      gap: 40px;
    }

    .product-card {
      text-align: center;
      width: 200px;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .product-card img:hover {
      transform: scale(1.05);
    }

    .product-card p {
      margin-top: 8px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- === Product Section === -->
  <section class="product-section">
    <div class="product-images">
      <img src="https://i.imgur.com/DXt5ObB.png" alt="T-shirt" id="mainImage" />
    </div>

    <div class="product-details">
      <div class="price">â‚¹18,500.00</div>
      <div class="view-size-chart" onclick="openModal()">ðŸ§µ View size chart</div>

      <p>Select Size</p>
      <div class="sizes">
        <button>M</button>
        <button>L</button>
        <button>XL</button>
      </div>

      <button class="add-to-cart">ADD TO CART</button>

      <div class="care" onclick="toggleCare()">
        Care instructions +
        <img src="https://i.imgur.com/7o5Fh6Z.png" alt="Care Instructions" id="careImg" />
      </div>
    </div>
  </section>

  <!-- === "You May Also Like" Section === -->
  <section class="recommend-section">
    <div class="recommend-title">You may also like</div>
    <div class="recommend-products">
      <div class="product-card">
        <img src="https://i.imgur.com/lvQeJcD.png" alt="Longsleeve Grey/Yellow" />
        <p>Longsleeve TSCS grey/yellow</p>
      </div>
      <div class="product-card">
        <img src="https://i.imgur.com/B6Hb7Az.png" alt="Hoodie Dark Grey" />
        <p>Zip Hoodie TSCS dark grey</p>
      </div>
    </div>
  </section>

  <!-- === Popup Modal === -->
  <div class="modal" id="sizeChartModal">
    <div class="modal-content" onclick="closeModal()">
      <img src="https://i.imgur.com/7o5Fh6Z.png" alt="Size Chart" />
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("sizeChartModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("sizeChartModal").style.display = "none";
    }

    function toggleCare() {
      const img = document.getElementById("careImg");
      img.style.display = img.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
